function setStorage(key,value){
	document.body.setAttribute(key, value);

}

function setDefault(key,value) {
	if (localStorage.getItem(key) == null) {
		setStorage(key,value)
	} else {
		setStorage(key, localStorage.getItem(key))
	}
}
